<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>

        <div class="form-container">
            <form id="loginForm">
                <h2>Iniciar Sesión</h2>
                <input type="email" id="loginCorreo" placeholder="Correo" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <button id="showRegisterForm">¿No tienes cuenta? Regístrate aquí</button>
        </div>

        <div class="form-container hidden" id="registerContainer">
            <form id="registerForm">
                <h2>Registro</h2>
                <input type="text" id="registerNombre" placeholder="Nombre" required>
                <input type="email" id="registerCorreo" placeholder="Correo" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
            <button id="showLoginForm">Ya tengo cuenta. Iniciar sesión</button>
        </div>
    </div>

    <!-- Referencia al archivo de script externo -->
    <script src="script/index.js"></script>
</body>
</html>
