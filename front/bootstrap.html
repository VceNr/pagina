<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Perfil de Usuario</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <h3>Detalles del Usuario</h3>
                <ul class="list-group">
                    <li class="list-group-item"><strong>Nombre:</strong> <span id="userNombre"></span></li>
                    <li class="list-group-item"><strong>Correo:</strong> <span id="userCorreo"></span></li>
                    <li class="list-group-item"><strong>Teléfono:</strong> <span id="userTelefono"></span></li>
                </ul>
                <a href="index.html" class="btn btn-secondary mt-3">Cerrar sesión</a>
            </div>
        </div>
    </div>

    <!-- Referencia a Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Referencia al archivo de script externo -->
    <script src="/script/perfil.js"></script> <!-- Asegúrate que esta ruta sea correcta -->
</body>
</html>
