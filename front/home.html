<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="/css/sylo.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Productos</h1>

        <!-- Sección para mostrar los productos en una tabla -->
        <div id="productos-container">
            <!-- Los productos se cargarán aquí mediante el script -->
        </div>

        <!-- Formulario para agregar un nuevo producto -->
        <h2>Agregar Producto</h2>
        <form id="form-agregar-producto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="0.01" required>

            <label for="cantidad_en_stock">Cantidad en Stock:</label>
            <input type="number" id="cantidad_en_stock" required>

            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <!-- Referencia al archivo JavaScript -->
    <script src="/script/home.js"></script>
</body>
</html>
